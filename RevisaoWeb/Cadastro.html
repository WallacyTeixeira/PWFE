<body>
    <!-- semantica html -->
    <header>
        <img src="img/logo.png" alt="Logo">
        <div class="menu">
            <a href="index.html" class="linkmenu">HOME</a>
            <a href="Produto.html" class="linkmenu">PRODUTOS</a>
            <a href="Cadastro.html" class="linkmenu">CASDASTRO</a>
            <a href="Login.html" class="linkmenu">LOGIN</a>
        </div>
        <img src="img/menu2.png" alt="hamburger" class="hamburger">
    </header>

    <!--FORMULÁRIO DE CADASTRO-->
    <div class="content">
        <div id="cadastro">
            <form method="post" action="">
                <h1>Cadastro</h1>

                <p>
                    <label for="nome_cad">Seu nome</label>
                    <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
                </p>

                <p>
                    <label for="email_cad">Seu e-mail</label>
                    <input id="email_cad" name="email_cad" required="required" type="email"
                        placeholder="contato@htmlecsspro.com" />
                </p>

                <p>
                    <label for="senha_cad">Sua senha</label>
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234" />
                </p>

                <p>
                    <input type="submit" value="Cadastrar" />
                </p>

                <p class="link">
                    Já tem conta?
                    <a href="Login.html"> Ir para Login </a>
                </p>
            </form>
        </div>
    </div>

    <!-- rodape -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">

                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
